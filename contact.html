<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Contact</title>
</head>


<body>

    <!-- As a heading -->
    <nav class="navbar navbar-expand-lg navbar sticky-top navbar-dark bg-primary">
        <a class="navbar-brand navName ml-5">Josh Homer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <section class="collapse navbar-collapse" id="navbarText">
            <ul class="nav navbar-nav navbar-right ml-auto">
                <li><a class="nav-link" href="./index.html">About</a></li>

                <li><a class="nav-link" href="./contact.html">Contact</a></li>
            </ul>

    <main class="container-fluid mt-3" style="width: 30rem; height: 30rem;">
        <form>
            <h2>Contact Info</h2>
            <section class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Name">
            </section>
            <section class="form-group">
                <label for="formGroupExampleInput2">Email</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Example@email.com">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>

            </section>
        </form>
    </main>
